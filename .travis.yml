language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "pypy"
  - "pypy3"

# command to install dependencies
install:
  - pip install --upgrade setuptools
  - pip install -r dev_requirements.txt
  - pip install -e .
# script run flake8
before_script: flake8
# command to run tests
script:
  - py.test --cov=./
# Collect coverage
after_success:
  - codecov

deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: ""
  on:
    tags: true
